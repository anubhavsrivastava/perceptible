<!DOCTYPE html>
<html>
	<head>
		<title>Ad Detection</title>
		<style>
			body {
				height: 2000px;
				width: 2500px;
			}
			#testDiv,
			#testDiv2 {
				width: 300px;
				height: 250px;
				color: #fff;
				padding: 20px;
				background: #6c63ff;
				position: relative;
				left: 100px;
				top: 100px;
			}
			#testDiv2 {
				left: 500px;
			}
		</style>
	</head>
	<body>
		<div id="testDiv">
			Element To Track
		</div>
		<div id="space" style="height:600px;">
			Other elements
		</div>
		<div id="testDiv2">
			Element To Track
		</div>
	</body>
	<script src="..\dist\bundle.js"></script>
	<script>
		Perceptor.defaults.threshold = 50;
		var t1 = new Perceptor(document.querySelector('#testDiv'), { scheduler: { interval: 500 } });
		t1.watch();
		var t2 = new Perceptor(document.querySelector('#testDiv2'), { scheduler: { interval: 1000 } });
		t2.watch();
	</script>
</html>
