<!DOCTYPE html>
<html>
	<head>
		<title>Perceptor Examples</title>
		<style>
			body {
				height: 2000px;
				width: 2500px;
			}
			#testDiv,
			#testDiv2 {
				width: 300px;
				height: 250px;
				color: #fff;
				padding: 20px;
				background: #6c63ff;
				position: relative;
				left: 100px;
				top: 100px;
			}
			#testDiv2 {
				left: 500px;
			}
			#header {
				height: 150px;
				width: 100%;
				background: black;
				position: sticky;
				top: 0;
				z-index: 10;
			}
		</style>
	</head>
	<body>
		<div id="header"></div>

		<div id="testDiv">
			Element Not Tracked (scroll down)
		</div>
		<div id="space" style="height:600px;">
			Other elements
		</div>
		<div id="testDiv2">
			Element To Track
		</div>
	</body>
	<script src="..\dist\bundle.js"></script>
	<script>
		var t = new Perceptor(document.querySelector('#testDiv2'), {
			viewOffset: { top: 150 }
		});
		t.watch();
	</script>
</html>
