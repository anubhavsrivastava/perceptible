<!DOCTYPE html>
<html>
	<head>
		<title>Ad Detection</title>
		<style>
			body {
				height: 2000px;
				width: 2500px;
			}
			#ad {
				width: 300px;
				height: 250px;
				background: #ee7202;
				position: relative;
				left: 100px;
				top: 100px;
			}
		</style>
	</head>
	<body>
		<div id="ad">
			ADVERTISEMENT
		</div>
	</body>
	<script src="..\dist\bundle.js"></script>

	<script>
		var clickCount = 0;
		var t1 = new Perceptor(document.querySelector('#ad'), {
			threshold: 100, // %visibility to count as visible
			scheduler: { interval: 500 },
			clickHandler: function(e, f) {
				clickCount++;
				console.log('Ad was click:', clickCount, ' time(s)');
			}
		});
		t1.watch();
